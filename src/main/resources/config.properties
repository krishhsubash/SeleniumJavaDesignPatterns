# ========================================
# EXECUTION ENVIRONMENT (Strategy Pattern)
# ========================================
# Supported values: local, cloud, grid, docker, ci
# local  - Run on local machine (default)
# cloud  - Run on cloud providers (BrowserStack, Sauce Labs, etc.)
# grid   - Run on Selenium Grid
# docker - Run in Docker containers
# ci     - Run in CI/CD pipelines
execution.environment=local

# ========================================
# BROWSER CONFIGURATION
# ========================================
browser=chrome
headless=false

# ========================================
# TIMEOUT CONFIGURATION (in seconds)
# ========================================
timeout=10
pageLoadTimeout=30

# ========================================
# APPLICATION URLs
# ========================================
base.url=https://www.google.com
login.url=https://example.com/login

# ========================================
# TEST DATA
# ========================================
test.username=testuser@example.com
test.password=Test@123

# ========================================
# CLOUD EXECUTION CONFIGURATION
# ========================================
# Required when execution.environment=cloud
# Uncomment and configure for cloud execution

# cloud.provider=browserstack
# cloud.username=your_username
# cloud.access.key=your_access_key
# cloud.url=https://hub-cloud.browserstack.com/wd/hub

# BrowserStack Example:
# cloud.provider=browserstack
# cloud.username=youruser_ABC123
# cloud.access.key=yourkey_XYZ789
# cloud.url=https://hub-cloud.browserstack.com/wd/hub

# Sauce Labs Example:
# cloud.provider=saucelabs
# cloud.username=youruser
# cloud.access.key=yourkey
# cloud.url=https://ondemand.us-west-1.saucelabs.com/wd/hub

# ========================================
# SELENIUM GRID CONFIGURATION
# ========================================
# Required when execution.environment=grid
# grid.hub.url=http://localhost:4444/wd/hub

# ========================================
# DOCKER CONFIGURATION
# ========================================
# Required when execution.environment=docker
# docker.selenium.url=http://localhost:4444/wd/hub
