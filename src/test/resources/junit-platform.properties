# junit-platform.properties
# JUnit Platform Configuration for Parallel Execution

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Parallel execution mode
# - same_thread: Execute all tests in same thread
# - concurrent: Execute tests in parallel
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Parallel execution strategy
# - dynamic: Computes desired parallelism based on available processors
# - fixed: Uses fixed number of threads
# - custom: Uses custom ParallelExecutionConfigurationStrategy
junit.jupiter.execution.parallel.config.strategy=dynamic

# Dynamic factor (multiplier for available processors)
# 1.0 = number of available processors
# 2.0 = 2x number of available processors
junit.jupiter.execution.parallel.config.dynamic.factor=1.0

# For fixed strategy (commented out, using dynamic instead)
# junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Cucumber parallel execution
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.dynamic.factor=1.0
